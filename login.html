<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="button">
                <div id="btn1"></div>
                <button type="button" class="btn" onclick="student()">STUDENT</button>
                <button type="button" class="btn" onclick="admin()">ADMIN</button>
            </div>
            <form id="student" class="form1">
                STUDENT USERNAME: <br>
                <input type="text" class="field" placeholder="user ID" required><br>
                 PASSWORD:<br>
                <input type="password" class="field" placeholder="password" required>
                <button type="submit" class="submit">LOG IN</button>
            </form>
            <form id="admin" class="form1">
               ADMIN USERNAME: <br>
               <input type="text" class="field" placeholder="user ID" required><br>
                PASSWORD:<br>
               <input type="password" class="field" placeholder="password" required>
               <button type="submit" class="submit">LOG IN</button>
           </form>
        </div>
       
    </div>

    <script>
    var x = document.getElementById("student");
    var y= document.getElementById("admin")
    var z= document.getElementById("btn1");

    function admin(){
        x.style.left ="-400px";
        y.style.left ="61px";
        z.style.left ="110px";
        
    }
    function student(){
        x.style.left ="61px";
        y.style.left ="450px";
        z.style.left ="0px";
        
    }

    </script>

</body>

</html>
